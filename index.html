<!DOCTYPE html><html lang="en" class="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AWJ ChatBox - Home</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="icon" href="/favicon.ico">
</head>
<body class="bg-black text-white font-sans">
  <!-- Navbar -->
  <div class="flex items-center justify-between p-4 border-b border-gray-700">
    <h1 class="text-2xl font-bold">AWJ ChatBox</h1>
    <div class="relative">
      <button id="navMenu" class="text-white text-xl">&#x22EE;</button>
      <div id="menuDropdown" class="hidden absolute right-0 mt-2 w-40 bg-gray-800 rounded shadow-lg">
        <a href="profile.html" class="block px-4 py-2 hover:bg-gray-700">Profile</a>
        <a href="games.html" class="block px-4 py-2 hover:bg-gray-700">Games</a>
        <a href="premium.html" class="block px-4 py-2 hover:bg-gray-700">Upgrade</a>
        <a href="support.html" class="block px-4 py-2 hover:bg-gray-700">Support</a>
        <a href="ai.html" class="block px-4 py-2 hover:bg-gray-700">Ask AI</a>
      </div>
    </div>
  </div>  <!-- Main Feed -->  <div class="p-4">
    <div class="mb-4">
      <textarea class="w-full p-3 bg-gray-900 rounded-lg border border-gray-700 text-white" rows="3" placeholder="What's on your mind?"></textarea>
      <button class="mt-2 bg-blue-600 px-4 py-2 rounded-lg">Post</button>
    </div>
    <div id="feed" class="space-y-4">
      <!-- Posts will be injected here -->
    </div>
  </div>  <!-- Ads (Free Users Only) -->  <div id="ads" class="p-4 bg-yellow-100 text-black hidden">
    <p><strong>Ad:</strong> ðŸŽ‰ Buy data & airtime with bonus at <a href="#" class="underline">awjpay.ng</a></p>
  </div>  <!-- Firebase -->  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.10.0/firebase-app.js";
    import { getAuth, onAuthStateChanged, GoogleAuthProvider, FacebookAuthProvider, signInWithPopup } from "https://www.gstatic.com/firebasejs/10.10.0/firebase-auth.js";
    import { getFirestore, collection, addDoc, getDocs, onSnapshot, query, orderBy } from "https://www.gstatic.com/firebasejs/10.10.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCNeOEkslQ6F4DAdd3usVbhDBCbkEDwexg",
      authDomain: "awj-chat-box.firebaseapp.com",
      projectId: "awj-chat-box",
      storageBucket: "awj-chat-box.firebasestorage.app",
      messagingSenderId: "613683528897",
      appId: "1:613683528897:web:3585629325f88de6184040",
      measurementId: "G-VZS2YMNJ0M"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth();
    const db = getFirestore(app);

    const feed = document.getElementById("feed");

    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        window.location.href = "login.html";
      } else {
        // Check for premium flag in user DB (future step)
        const adsBox = document.getElementById("ads");
        adsBox.classList.remove("hidden"); // Remove if user is premium

        const postsRef = collection(db, "posts");
        const q = query(postsRef, orderBy("timestamp", "desc"));

        onSnapshot(q, (snapshot) => {
          feed.innerHTML = "";
          snapshot.forEach(doc => {
            const post = doc.data();
            const div = document.createElement("div");
            div.className = "bg-gray-800 p-4 rounded-lg";
            div.innerHTML = `
              <h2 class="font-bold text-lg">${post.name}</h2>
              <p>${post.content}</p>
            `;
            feed.appendChild(div);
          });
        });
      }
    });

    // Post functionality (simplified)
    document.querySelector("button").addEventListener("click", async () => {
      const textarea = document.querySelector("textarea");
      const content = textarea.value.trim();
      if (content) {
        const user = auth.currentUser;
        await addDoc(collection(db, "posts"), {
          name: user.displayName,
          content,
          timestamp: Date.now()
        });
        textarea.value = "";
      }
    });
  </script>  <!-- 3-Dot Nav Toggle -->  <script>
    document.getElementById("navMenu").addEventListener("click", () => {
      const dropdown = document.getElementById("menuDropdown");
      dropdown.classList.toggle("hidden");
    });
  </script></body>
</html>
