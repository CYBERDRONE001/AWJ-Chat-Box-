<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AWJ ChatBox - Login</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
</head>
<body style="background:#000;color:#fff;text-align:center;padding:50px;font-family:Arial;">
  <h1>AWJ ChatBox</h1>
  <p>Login with Google to continue</p>
  <button onclick="loginWithGoogle()">Login with Google</button>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCNeOEkslQ6F4DAdd3usVbhDBCbkEDwexg",
      authDomain: "awj-chat-box.firebaseapp.com",
      projectId: "awj-chat-box",
      storageBucket: "awj-chat-box.appspot.com",
      messagingSenderId: "613683528897",
      appId: "1:613683528897:web:3585629325f88de6184040",
      measurementId: "G-VZS2YMNJ0M"
    };

    firebase.initializeApp(firebaseConfig);

    function loginWithGoogle() {
      const provider = new firebase.auth.GoogleAuthProvider();
      firebase.auth().signInWithPopup(provider)
        .then((result) => {
          console.log("Logged in:", result.user.email);
          window.location.href = "chat.html"; // âœ… redirect here
        })
        .catch((error) => {
          console.error("Login Error:", error.message);
          alert("Login failed. Try again.");
        });
    }
  </script>
</body>
</html>
