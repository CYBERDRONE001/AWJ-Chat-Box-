<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AWJ Chat Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Chirp&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: 'Chirp', Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    h1 {
      margin-bottom: 2rem;
      font-size: 2rem;
    }
    button {
      background-color: #1DA1F2;
      color: white;
      border: none;
      padding: 15px 30px;
      margin: 10px;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background-color: #0d8ddb;
    }
    .ads {
      margin-top: 30px;
      font-size: 0.9rem;
      color: gray;
    }
  </style>
</head>
<body>

  <h1>Welcome to AWJ Chat</h1>
  <button id="googleBtn">Login with Google</button>
  <button onclick="linkWhatsApp()">Link WhatsApp</button>

  <div class="ads">
    ðŸš¨ Ads are shown because you're on a free plan.
  </div>

  <!-- Firebase Scripts -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, signInWithPopup, GoogleAuthProvider } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCNeOEkslQ6F4DAdd3usVbhDBCbkEDwexg",
      authDomain: "awjchatbox.netlify.app",
      projectId: "awj-chat-box",
      storageBucket: "awj-chat-box.appspot.com",
      messagingSenderId: "613683528897",
      appId: "1:613683528897:web:3585629325f88de6184040",
      measurementId: "G-VZS2YMNJ0M"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    document.getElementById("googleBtn").addEventListener("click", () => {
      const provider = new GoogleAuthProvider();
      signInWithPopup(auth, provider)
        .then((result) => {
          // Optional: Store user info or check Firestore
          window.location.href = "chat.html"; // âœ… Redirect to chat after login
        })
        .catch((error) => {
          alert("Google login failed: " + error.message);
        });
    });

    window.linkWhatsApp = () => {
      const message = encodeURIComponent("I want to link my WhatsApp account with AWJ Chat.");
      const phoneNumber = "2347043934781"; // Replace with your admin WhatsApp
      window.location.href = `https://wa.me/${phoneNumber}?text=${message}`;
    };
  </script>
</body>
</html>
