<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AWJ Chatbox - Login</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: #0d0d0d;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .container {
      text-align: center;
      padding: 2rem;
      border-radius: 20px;
      background: #1a1a1a;
      box-shadow: 0 0 12px rgba(0,0,0,0.4);
      max-width: 400px;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 0.5rem;
    }
    p.description {
      color: #ccc;
      margin-bottom: 2rem;
    }
    .login-btn {
      width: 100%;
      margin: 10px 0;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    .google {
      background-color: #fff;
      color: #000;
    }
    .facebook {
      background-color: #1877f2;
      color: #fff;
    }
    .login-btn:hover {
      opacity: 0.9;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>AWJ Chatbox</h1>
    <p class="description">
      Chat with friends, play games like Ludo and Aviator, unlock premium features, enjoy dark mode â€” all in one place!
    </p>
    <button class="login-btn google" onclick="loginWithGoogle()">Login with Google</button>
    <button class="login-btn facebook" onclick="loginWithFacebook()">Login with Facebook</button>
  </div>

  <script type="module">
    // Firebase imports
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, GoogleAuthProvider, FacebookAuthProvider, signInWithRedirect, getRedirectResult } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCNeOEkslQ6F4DAdd3usVbhDBCbkEDwexg",
      authDomain: "awj-chat-box.firebaseapp.com",
      projectId: "awj-chat-box",
      storageBucket: "awj-chat-box.appspot.com",
      messagingSenderId: "613683528897",
      appId: "1:613683528897:web:3585629325f88de6184040",
      measurementId: "G-VZS2YMNJ0M"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const googleProvider = new GoogleAuthProvider();
    const facebookProvider = new FacebookAuthProvider();

    window.loginWithGoogle = () => {
      signInWithRedirect(auth, googleProvider);
    };

    window.loginWithFacebook = () => {
      signInWithRedirect(auth, facebookProvider);
    };

    getRedirectResult(auth)
      .then((result) => {
        if (result.user) {
          window.location.href = "chat.html"; // redirect after login
        }
      })
      .catch((error) => {
        console.error("Redirect error:", error.message);
      });
  </script>
</body>
</html>
