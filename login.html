<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login - AWJ Chatbox</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: "Segoe UI", sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px;
    }
    input, button {
      margin: 10px;
      padding: 12px;
      width: 90%;
      max-width: 300px;
      border-radius: 6px;
      font-size: 16px;
    }
    input {
      background: #111;
      color: white;
      border: 1px solid #444;
    }
    button {
      background-color: #1da1f2;
      color: white;
      border: none;
      cursor: pointer;
    }
    a {
      color: #1da1f2;
      font-size: 14px;
      margin-top: -5px;
    }
  </style>
</head>
<body>

  <h2>Login</h2>
  <input type="email" id="email" placeholder="Email" />
  <input type="password" id="password" placeholder="Password" />
  <button onclick="login()">Login</button>

  <a href="#" onclick="forgotPassword()">Forgot Password?</a>

  <p>Don't have an account? <a href="signup.html">Sign up</a></p>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.24.0/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, sendPasswordResetEmail } from "https://www.gstatic.com/firebasejs/9.24.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCNeOEkslQ6F4DAdd3usVbhDBCbkEDwexg",
      authDomain: "awj-chat-box.firebaseapp.com",
      projectId: "awj-chat-box",
      storageBucket: "awj-chat-box.appspot.com",
      messagingSenderId: "613683528897",
      appId: "1:613683528897:web:3585629325f88de6184040",
      measurementId: "G-VZS2YMNJ0M"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    window.login = async () => {
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();

      try {
        const userCredential = await signInWithEmailAndPassword(auth, email, password);
        const user = userCredential.user;

        if (!user.emailVerified) {
          alert("Please verify your email first.");
          return;
        }

        localStorage.setItem("user", JSON.stringify(user));
        alert("Login successful!");
        window.location.href = "chat.html";
      } catch (error) {
        alert("Login Error: " + error.message);
      }
    };

    window.forgotPassword = async () => {
      const email = prompt("Enter your email to reset your password:");
      if (!email) return;

      try {
        await sendPasswordResetEmail(auth, email);
        alert("Reset link sent! Check your email.");
      } catch (error) {
        alert("Error: " + error.message);
      }
    };
  </script>

</body>
</html>
